<!--Reference: https://marella.me/material-icons/demo/ -->

<table mat-table [dataSource]="dsCarts" class="mat-elevation-z8">

    <ng-container matColumnDef="mainPhoto">
      <th mat-header-cell *matHeaderCellDef> MainPhoto</th>
      <td mat-cell *matCellDef="let cart"> 
        <img routerLink="/detail/1" src="{{cart.mainPhoto}}" width="100px" height="150px" alt="MainPhoto" />
      </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let cart"> {{cart.price | currency}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let cart"> {{cart.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let cart"> {{cart.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let cart" (click)="removeItem(cart)"> 
        <span class="material-icons-round close-cursor">close</span>    
      </td>
    </ng-container>
      
    <ng-container matColumnDef="totalPrice">
      <td class="footer" colspan="5" mat-footer-cell *matFooterCellDef>
        <span><button class="btn btn-outline-success">Checkout Total: {{totalPrice | currency}}</button></span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['totalPrice']"></tr>
  </table>
