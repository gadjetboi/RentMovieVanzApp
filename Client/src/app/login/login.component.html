
<mat-card>
    <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input type="text" name="username" [(ngModel)] = "userModel.userName"  matInput placeholder="Username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" name="password" [(ngModel)] = "userModel.password"  matInput placeholder="password">
                    </mat-form-field>
                </p>
                <div class="button">
                    <button type="submit" mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
</mat-card>
